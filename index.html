<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Revisão Final - TICS II</title>
    <style>
        /* Estilos CSS para o Layout e Aparência */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-light: #f8f9fa;
            --text-dark: #343a40;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: var(--success-color);
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        #question-number {
            text-align: right;
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        #question-text {
            font-size: 1.25em;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.5;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 1.05em;
        }

        .option-item:hover:not(.disabled) {
            background-color: #dfe6ee;
            transform: translateY(-2px);
        }

        .option-item.disabled {
            cursor: default;
        }

        /* Classes para feedback */
        .option-item.correct {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
            font-weight: bold;
        }

        .option-item.incorrect {
            background-color: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
            font-weight: bold;
        }

        /* Área de Racional */
        #rationale-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Inicialmente oculto */
        }

        #rationale-area.correct-feedback {
            background-color: rgba(40, 167, 69, 0.1); /* Verde claro */
            border: 1px solid var(--success-color);
        }

        #rationale-area.incorrect-feedback {
            background-color: rgba(220, 53, 69, 0.1); /* Vermelho claro */
            border: 1px solid var(--danger-color);
        }

        #rationale-text {
            font-style: italic;
            line-height: 1.4;
        }

        /* Botão para Próxima Questão */
        #next-button {
            display: none; /* Inicialmente oculto */
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #next-button:hover {
            background-color: #0056b3;
        }

        /* Tela de Resultado Final */
        #result-screen {
            text-align: center;
            padding: 40px 0;
        }

        #result-screen h2 {
            font-size: 2em;
            color: var(--primary-color);
        }

        #result-screen p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        #restart-button {
            padding: 10px 20px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #restart-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz de Revisão Final - TICS II</h1>

    <div id="quiz-screen">
        <div id="question-number"></div>
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>

        <div id="question-text"></div>

        <ul class="options-list" id="options-list">
            </ul>

        <div id="rationale-area">
            <p id="rationale-text"></p>
        </div>

        <button id="next-button">Próxima Pergunta</button>

    <div id="result-screen" style="display: none;">

        <button id="restart-button" onclick="window.location.reload()">Refazer Quiz</button>
    </div>
</div>

<script>

                    { "text": "Monitorar as atividades do usuário, como teclas digitadas e histórico de navegação, sem o seu consentimento.", "rationale": "Essa função de espionagem e coleta de dados de navegação e teclado é a principal característica de um Spyware (software espião).", "isCorrect": false },
                    { "text": "Executar anúncios indesejados no navegador do usuário para gerar receita.", "rationale": "A exibição intrusiva de pop-ups e propagandas é a definição mais próxima de um Adware.", "isCorrect": false }

            {

                "answerOptions": [

                    { "text": "Criar equipamentos de hardware que funcionem exclusivamente com energias renováveis.", "rationale": "O uso de energia renovável é uma meta, mas o conceito de TI Verde é mais abrangente, incluindo eficiência energética, descarte e reciclagem de lixo eletrônico.", "isCorrect": false },

                ]
            },
            {
                "questionNumber": 4,
                "question": "Um **Trojan** (Cavalo de Troia) é um tipo de Malware que:",
                "answerOptions": [
                    { "text": "Criptografa todos os arquivos da vítima, exigindo pagamento.", "rationale": "Criptografar arquivos e pedir resgate é a função de um Ransomware.", "isCorrect": false },
                    { "text": "Se disfarça de software útil ou legítimo para enganar o usuário e obter acesso ao sistema.", "rationale": "O Trojan utiliza o engano, apresentando-se como algo inofensivo ou útil para que o próprio usuário o instale, permitindo a entrada de código malicioso no sistema.", "isCorrect": true },
                    { "text": "Se propaga por meio de anexos de e-mail e replicação automática na rede, sem precisar de intervenção do usuário.", "rationale": "A propagação autônoma e replicação na rede sem a necessidade de um arquivo hospedeiro são as principais características de um Worm.", "isCorrect": false },
                    { "text": "Exibe pop-ups de publicidade de forma insistente e sem permissão.", "rationale": "Essa descrição se refere ao comportamento típico de um Adware.", "isCorrect": false }
                ]
            },
            {
                "questionNumber": 5,
                "question": "O **Roteador** é um dispositivo de rede cuja principal função é:",
                "answerOptions": [
                    { "text": "Interligar dispositivos dentro da mesma rede local (LAN) usando endereços MAC.", "rationale": "A interconexão de dispositivos em uma mesma LAN (usando endereços MAC) é a função primária de um Switch (Comutador).", "isCorrect": false },
                    { "text": "Repetir o sinal elétrico em longas distâncias na Camada Física.", "rationale": "Repetir o sinal elétrico é a função de um Repetidor ou Hub, dispositivos que operam na Camada Física (Camada 1).", "isCorrect": false },
                    { "text": "Conectar redes distintas (sub-redes) e determinar o melhor caminho para o tráfego de dados usando endereços IP.", "rationale": "O Roteador (Router) é o dispositivo que opera na Camada de Rede (Camada 3) e utiliza o endereço IP para encaminhar pacotes entre redes diferentes.", "isCorrect": true },
                    { "text": "Traduzir o nome de domínio (URL) para um endereço IP.", "rationale": "A tradução de nomes de domínio para endereços IP é a função do Serviço de Nomes de Domínio (DNS - Domain Name System), um serviço de aplicação.", "isCorrect": false }
                ]
            },
            {
                "questionNumber": 6,
                "question": "Qual é a principal diferença entre um Worm (Verme) e um Vírus de computador?",
                "answerOptions": [
                    { "text": "O Worm só infecta arquivos de dados (documentos), enquanto o Vírus só infecta arquivos executáveis.", "rationale": "Essa distinção não é precisa, pois ambos podem usar vários métodos de ataque; a diferença-chave está na forma como se propagam.", "isCorrect": false },
                    { "text": "O Vírus tem a capacidade de autorreplicação, enquanto o Worm não se replica.", "rationale": "Ambos se replicam, mas o Worm se destaca por se replicar e se espalhar por conta própria na rede, sem a necessidade de um arquivo hospedeiro.", "isCorrect": false },

                    { "text": "O Vírus é considerado um Malware de alto risco, enquanto o Worm é considerado apenas um aborrecimento.", "rationale": "Ambos são Malwares de alto risco e podem causar danos significativos aos sistemas e à rede.", "isCorrect": false }
                ]
            },
            {
                "questionNumber": 7,
                "question": "O **Phishing** é uma técnica de engenharia social que busca:",
                "answerOptions": [

                    { "text": "Criptografar a conexão de rede para proteger o tráfego de dados do usuário.", "rationale": "Criptografar a conexão é uma prática de segurança (ex: HTTPS, VPN), e não a função de um ataque de Phishing.", "isCorrect": false }

            },
            {
                "questionNumber": 8,

                "answerOptions": [

            },
            {
                "questionNumber": 9,

                    { "text": "Sistema de Segurança de Dados; superior por possuir um sistema operacional embarcado.", "rationale": "A sigla é Solid State Drive. O sistema operacional é instalado no SSD/HD, ele não está embarcado no dispositivo de armazenamento.", "isCorrect": false },

                    { "text": "Software de Segurança Digital; superior por incluir software antivírus embutido de fábrica.", "rationale": "SSD é um componente de hardware, e a sigla não significa Software de Segurança Digital. O software antivírus é instalado separadamente.", "isCorrect": false }
                ]
            },
            {
                "questionNumber": 10,
                "question": "Qual é a principal função da **Memória RAM** (Random Access Memory) em um computador?",
                "answerOptions": [
                    { "text": "Armazenar permanentemente o Sistema Operacional e os arquivos do usuário.", "rationale": "O armazenamento permanente (não volátil) é a função do Disco Rígido (HD/SSD).", "isCorrect": false },
                    { "text": "Conectar fisicamente todos os componentes de hardware (processador, placa de vídeo, etc.).", "rationale": "A Placa-Mãe (Motherboard) é o componente responsável por conectar todos os demais, não a RAM.", "isCorrect": false },
                    { "text": "Armazenar temporariamente os dados e programas que o Processador está utilizando ativamente, permitindo acesso rápido para a execução de tarefas.", "rationale": "A RAM é a memória de trabalho do sistema, volátil e de alta velocidade, essencial para o multitarefa e o desempenho dos programas em execução.", "isCorrect": true },
                    { "text": "Processar todas as informações gráficas exibidas no monitor.", "rationale": "O processamento gráfico é a principal responsabilidade da Placa de Vídeo (GPU - Graphics Processing Unit).", "isCorrect": false }
                ]
            },
            {
                "questionNumber": 11,

                "answerOptions": [
                    { "text": "Substituir um módulo de Memória RAM que falhou e causou a 'Tela Azul da Morte'.", "rationale": "A substituição após a falha é um exemplo de Manutenção Corretiva.", "isCorrect": false },
                    { "text": "Instalar um novo software de edição de vídeo para aumentar a capacidade de trabalho do usuário.", "rationale": "Instalar novos softwares é um exemplo de Manutenção Evolutiva de Software.", "isCorrect": false },
                    { "text": "Realizar a limpeza interna periódica do gabinete e a substituição da pasta térmica do Processador.", "rationale": "A limpeza e a troca de pasta térmica são ações planejadas para evitar o superaquecimento e outras falhas futuras, sendo a essência da Manutenção Preventiva de hardware.", "isCorrect": true },
                    { "text": "Formatar o Disco Rígido para remover um vírus que corrompeu o sistema operacional.", "rationale": "Formatar para resolver um problema existente é um tipo de Manutenção Corretiva (de software).", "isCorrect": false }

            {

                    { "text": "Adware", "rationale": "O Adware foca na exibição de anúncios para gerar receita, e não na coleta secreta de dados sensíveis.", "isCorrect": false },
                    { "text": "Worm", "rationale": "O Worm foca na replicação e propagação autônoma na rede, e não necessariamente na espionagem.", "isCorrect": false },

            {
                "questionNumber": 13,

                    { "text": "Placa-Mãe", "rationale": "A Placa-Mãe é a central de conexões, mas não executa os cálculos e instruções diretamente.", "isCorrect": false },
                    { "text": "Memória RAM", "rationale": "A Memória RAM armazena dados temporariamente para o Processador, mas não é quem executa as instruções.", "isCorrect": false },
                    { "text": "Processador (CPU)", "rationale": "O Processador (Unidade Central de Processamento) é o componente que interpreta e executa as instruções dos programas, sendo o 'cérebro' do sistema.", "isCorrect": true },
                    { "text": "Disco Rígido (HD/SSD)", "rationale": "O Disco Rígido/SSD é o dispositivo de armazenamento permanente de dados, não de processamento.", "isCorrect": false }
                ]
            },
            {
                "questionNumber": 14,
                "question": "A autenticação de **Duas Etapas** (ou Fator Duplo - 2FA) é uma medida de segurança importante porque:",
                "answerOptions": [
                    { "text": "Garante que o usuário nunca mais precisará digitar sua senha após o primeiro acesso.", "rationale": "A 2FA exige a senha mais um segundo fator (código, biometria) a cada login em um novo dispositivo ou periodicamente, e não elimina a necessidade de senha.", "isCorrect": false },
                    { "text": "Substitui completamente a necessidade de uma senha, utilizando apenas a biometria.", "rationale": "A 2FA geralmente usa uma senha (primeiro fator) e um segundo fator (código, biometria), não eliminando a senha.", "isCorrect": false },

                    { "text": "Criptografa todos os dados do disco rígido automaticamente após o login.", "rationale": "A criptografia do disco (como o BitLocker) é uma medida de segurança de dados em repouso, separada da autenticação de login.", "isCorrect": false }
                ]
            }
        ];

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = quizData.length;
    let answered = false;

    // Elementos do DOM
    const questionNumberEl = document.getElementById('question-number');
    const progressBarEl = document.getElementById('progress-bar');
    const questionTextEl = document.getElementById('question-text');
    const optionsListEl = document.getElementById('options-list');
    const rationaleAreaEl = document.getElementById('rationale-area');
    const rationaleTextEl = document.getElementById('rationale-text');
    const nextButton = document.getElementById('next-button');
    const quizScreenEl = document.getElementById('quiz-screen');
    const resultScreenEl = document.getElementById('result-screen');
    const finalScoreEl = document.getElementById('final-score');

    function updateProgress() {
        const progressPercentage = (currentQuestionIndex / totalQuestions) * 100;
        progressBarEl.style.width = `${progressPercentage}%`;
        questionNumberEl.textContent = `Pergunta ${currentQuestionIndex + 1} de ${totalQuestions}`;
    }

    function loadQuestion() {
        if (currentQuestionIndex >= totalQuestions) {
            showResult();
            return;
        }

        const currentQuestion = quizData[currentQuestionIndex];
        
        // Limpa estado anterior
        optionsListEl.innerHTML = '';
        rationaleAreaEl.style.display = 'none';
        rationaleAreaEl.classList.remove('correct-feedback', 'incorrect-feedback');
        nextButton.style.display = 'none';
        answered = false;

        // Atualiza a pergunta
        updateProgress();
        questionTextEl.textContent = `${currentQuestion.questionNumber}. ${currentQuestion.question}`;

        // Cria as opções
        currentQuestion.answerOptions.forEach((option, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'option-item';
            // Usa as letras do alfabeto (A, B, C, D) para prefixar as opções
            const optionLetter = String.fromCharCode(65 + index); 
            listItem.textContent = `${optionLetter}) ${option.text}`;
            listItem.dataset.isCorrect = option.isCorrect;
            listItem.dataset.rationale = option.rationale;
            listItem.addEventListener('click', () => checkAnswer(listItem, option));
            optionsListEl.appendChild(listItem);
        });
    }

    function checkAnswer(selectedElement, selectedOption) {
        if (answered) return;
        answered = true;

        const isCorrect = selectedOption.isCorrect;
        const rationale = selectedOption.rationale;
        
        // Desativa clique em todas as opções
        Array.from(optionsListEl.children).forEach(item => {
            item.classList.add('disabled');
        });

        // Aplica feedback visual
        if (isCorrect) {
            score++;
            selectedElement.classList.add('correct');
            rationaleAreaEl.classList.add('correct-feedback');
            rationaleTextEl.innerHTML = `✅ **Correto!** ${rationale}`;
        } else {
            selectedElement.classList.add('incorrect');
            rationaleAreaEl.classList.add('incorrect-feedback');
            
            // Encontra a resposta correta para a justificar
            const correctOption = quizData[currentQuestionIndex].answerOptions.find(opt => opt.isCorrect);
            
            // Destaca a correta
            Array.from(optionsListEl.children).forEach(item => {
                if (item.dataset.isCorrect === 'true') {
                    item.classList.add('correct');
                }
            });

            rationaleTextEl.innerHTML = `❌ **Errado.** A alternativa correta era a ${String.fromCharCode(65 + quizData[currentQuestionIndex].answerOptions.indexOf(correctOption))}. ${rationale}`;
        }

        // Exibe o racional e o botão de próxima
        rationaleAreaEl.style.display = 'block';
        nextButton.style.display = 'block';
    }

    function showResult() {
        quizScreenEl.style.display = 'none';
        resultScreenEl.style.display = 'block';
        finalScoreEl.textContent = `${score}`;
        
        // Atualiza a barra de progresso para 100%
        progressBarEl.style.width = `100%`;
        questionNumberEl.textContent = `Quiz Concluído`;
    }

    // Evento para o botão "Próxima Pergunta"
    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    // Inicia o Quiz
    loadQuestion();
</script>
